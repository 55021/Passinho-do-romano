<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <title>Decodificação</title>
    <script src="index.js" defer></script>
</head>
<body>
    <main>
        <h1>Decodificador 9000 o brabo</h1>
        <div class="container">
            <textarea name="textoaqui" id="textoaqui" cols="25" rows="12" placeholder="Digite aqui sua mensagem!"></textarea>
            <div class="midsection">
                <select name="codes" id="codes">
                    <option>Selecione...</option>
                    <option value="cifraDeCesar">Cifra de César</option>
                    <option value="base64">Base64</option>
                </select>
                <div class="incremento">
                    <input type="number" name="incremento" id="incremento" placeholder="Digite aqui o incremento:">
                </div>
                <input type="radio" name="botao" id="botaoC">
                <label for="botaoC">Codificar</label>
                <input type="radio" name="botao" id="botaoD">
                <label for="botaoD">Decodificar</label>
            </div>
            <textarea name="resultadoaqui" id="resultadoaqui" cols="25" rows="12" placeholder="Sua mensagem codificada!"></textarea>
        </div>
    </main>
    <footer>
        <p><a href="https://github.com/55021">Maria Rita Santana</a> 2022</p>
    </footer>
</body>
</html>
